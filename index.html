<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta i18n-path='./i18n/index.{lang}'>

    <title>i18n国际化-首页</title>
    <link rel="stylesheet" href="./css/common.css">

    <script src="./lib/jquery.min.js"></script>
    <script src="./lib/i18n.min.js"></script>
    <script src="./js/common.js"></script>
</head>
<body>
    <header>
        <div i18n-lang-btn='en' class="i18n_btn en">English</div>
        <div i18n-lang-btn='cn' class="i18n_btn cn">中文</div>
    </header>
    <div class="content">
        <!-- 当前页 -->
        <p i18n-p="1">国际化</p>
        <p i18n-p="5">中文</p>

        <!-- 关键字 -->
        <p i18n-k="1">关键字</p>

        <!-- 公共的 -->
        <p i18n-c="1">公共的</p>

        <!-- 图片 -->
        <img i18n-p-i="2" alt="">

        <!-- 输入框提示文字 -->
        <input type="text" i18n-p-ph="3" />

        <!-- 样式 -->
        <div i18n-s class="mystyle" i18n-p-i="4">样式</div>
    </div>
</body>
</html>
